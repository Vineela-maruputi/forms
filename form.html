<html>
    <head>
        <title>Registration</title>
    </head>
    <body>
        <h1 style=text-align:center>Registration form</h1>
        <form>
            <table>
                <tr>
                    <td>
                        Name:
                    </td>
                    <td>
                        <input type="text" placeholder="Name" name="">
                    </td>
                </tr>
                <tr>
                    <td>
                        Phone Number:
                    </td>
                    <td>
                        <input type="number" placeholder="Phone Number" number="">
                    </td>
                </tr>
                <tr>
                    <td>
                        Email Id:
                    </td>
                    <td>
                        <input type="email" placeholder="Email Id" Email Id="">
                    </td>
                </tr>
                <tr>
                    <tr>
                        <td>Password:</td>
                        <td>
                            <input type="password" placeholder="password">
                        </td>
                    </tr>
                    <td>
                        Gender:
                    </td>
                    <td>
                        <input type="radio" name="gender">male
                        <input type="radio" name="gender">female
                    </td>
                </tr>
                <tr>
                    <td>Date of Birth:</td>
                    <td>
                        <input type="date">
                    </td>
                </tr>
                <tr>
                    <td>Education Qualification:</td>
                    <td>
                        <select>
                            <option>Select option</option>
                            <option>10+2</option>
                            <option>Graduate</option>
                            <option>Postgraduate</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        Hobbies:
                    </td>
                    <td>
                        <input type="checkbox"singing>singing
                        <input type="checkbox"dancing>dancing
                        <input type="checkbox"gardening>gardening
                    </td>
                </tr>
                <tr>
                    <td>Address:</td>
                    <td>
                        <textarea row="4" col="15" placeholder="Address"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>submit</td>
                    <td>
                        <input type="Submit" value="Submit">
                        <input type="Reset" value="Reset">
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
